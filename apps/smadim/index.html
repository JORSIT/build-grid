<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smadim Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30px;
      background-color: #f7f7f7;
    }

    .apps-grid {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .app-card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      width: 240px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .status-badge {
      background-color: green;
      color: white;
      padding: 2px 8px;
      border-radius: 8px;
      font-size: 12px;
      display: inline-block;
      margin-bottom: 8px;
    }

    .app-button {
      margin-top: 10px;
      padding: 8px 12px;
      border: none;
      background: #007bff;
      color: white;
      border-radius: 6px;
      cursor: pointer;
    }

    .todo-app {
      display: none;
    }

    #smadim-display {
      font-size: 32px;
      text-align: right;
      background: #eee;
      padding: 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    .calc-grid {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }

    .calc-grid button {
      padding: 15px;
      font-size: 18px;
      border: none;
      background-color: #ddd;
      border-radius: 8px;
      cursor: pointer;
    }

    .back-btn {
      margin-bottom: 10px;
      background: #444;
      color: white;
      padding: 6px 12px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- App Card -->
  <div class="apps-grid">
    <div class="app-card implemented">
      <div class="status-badge">LIVE</div>
      <div class="app-name">Smadim Calculator</div>
      <div class="app-description">Basic calculator with + − × ÷ operations.</div>
      <button class="app-button" onclick="showApp('smadim')">
        Launch App
      </button>
    </div>
  </div>

  <!-- App Container -->
  <div id="smadim-app" class="todo-app">
    <button class="back-btn">← Back</button>
    <h2>Smadim Calculator</h2>
    <div id="smadim-display">0</div>
    <div class="calc-grid">
      <button class="num" data-num="7">7</button>
      <button class="num" data-num="8">8</button>
      <button class="num" data-num="9">9</button>
      <button class="op" data-op="÷">÷</button>

      <button class="num" data-num="4">4</button>
      <button class="num" data-num="5">5</button>
      <button class="num" data-num="6">6</button>
      <button class="op" data-op="*">×</button>

      <button class="num" data-num="1">1</button>
      <button class="num" data-num="2">2</button>
      <button class="num" data-num="3">3</button>
      <button class="op" data-op="-">−</button>

      <button class="num" data-num="0">0</button>
      <button class="num" data-num=".">.</button>
      <button class="equals">=</button>
      <button class="op" data-op="+">+</button>

      <button class="clear" style="grid-column: span 4">C</button>
    </div>
  </div>

  <!-- AppUtils + JS -->
  <script>
    const AppUtils = {
      onClick: (selector, handler) => {
        document.querySelectorAll(selector).forEach(el => {
          el.addEventListener('click', () => handler(el));
        });
      }
    };

    function showApp(appId) {
      document.querySelector('.apps-grid').style.display = 'none';
      const appElement = document.getElementById(`${appId}-app`);
      appElement.style.display = 'block';

      if (appId === 'smadim') {
        if (!appElement.dataset.bound) {
          SmadimCalculator.init(); // ✅ init مرة وحدة فقط
          appElement.dataset.bound = 'true';
        }
      }
    }

    function showMain() {
      document.querySelectorAll('.todo-app').forEach(el => el.style.display = 'none');
      document.querySelector('.apps-grid').style.display = 'flex';
    }
  </script>

  <script src="smadimApp.js"></script>
</body>
</html>
